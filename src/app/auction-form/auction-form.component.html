<div class="flex flex-col items-center">
    <p class="text-xl font-bold">
        <ng-container *ngIf="auction.uid">Actualizar subasta</ng-container>
        <ng-container *ngIf="!auction.uid">Crear subasta</ng-container>
    </p>
    <form class="grid gap-2 w-full max-w-lg" (ngSubmit)="saveAuction(auctionForm.value)" #auctionForm="ngForm">
        <input type="hidden" name="uid" [(ngModel)]="auction.uid">
        <label for=" title">Título de la subasta</label>
        <input required type="text" name="title" id="title"
            class="p-2 border-2 border-solid border-gray-400 rounded-md outline-blue-400" [(ngModel)]="auction.title"
            #title="ngModel" placeholder="Título de la subasta">

        <label for="title">Descripción de la subasta</label>
        <textarea required name="description" id="description" rows="4"
            class="p-2 border-2 border-solid border-gray-400 rounded-md outline-blue-400 resize-none"
            [(ngModel)]="auction.description" #description="ngModel" placeholder="Descripción de la subasta">
            ></textarea>

        <label for="title">Comenzar la subasta en: </label>
        <input required type="number" name="startPrice" id="startPrice"
            class="p-2 border-2 border-solid border-gray-400 rounded-md outline-blue-400"
            [(ngModel)]="auction.startPrice" #startPrice="ngModel" placeholder="Precio inicial">

        <label for="title">Incremento de la puja:</label>
        <input required type="number" name="increasePrice" id="increasePrice"
            class="p-2 border-2 border-solid border-gray-400 rounded-md outline-blue-400"
            [(ngModel)]="auction.increasePrice" #increasePrice="ngModel" placeholder="Incremento por puja">

        <div class="pt-2 grid grid-flow-col gap-3 justify-start">
            <button type="submit" [disabled]="auctionForm.form.invalid"
                class="rounded p-2 w-fit bg-purple-600 text-white hover:bg-purple-400 disabled:pointer-events-none disabled:opacity-60">
                <ng-container *ngIf="auction.uid">
                    Guardar subasta
                </ng-container>
                <ng-container *ngIf="!auction.uid">
                    Crear subasta
                </ng-container>
            </button>
            <button type="button" (click)="deleteAuction()" *ngIf="auction.uid"
                class="rounded p-2 w-fit bg-red-600 text-white hover:bg-red-400 disabled:pointer-events-none disabled:opacity-60">
                Eliminar subasta
            </button>
        </div>
    </form>
</div>
