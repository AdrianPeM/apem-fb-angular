<button *ngIf="getUserRole() === 'ADMIN'"
    class="my-2 p-2 rounded-md border-2 border-solid border-indigo-300 hover:bg-indigo-300" (click)="newAuction()">
    Crear subasta
</button>
<p class="text-xl font-bold">Subastas</p>
<div class="grid gap-4 xl:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
    <ng-container *ngFor="let auction of auctions">
        <app-auction-card [auction]="auction"></app-auction-card>
    </ng-container>
</div>
